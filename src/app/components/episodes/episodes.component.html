<div class="container">
  <h1>Episodes</h1>
  <ul class="list-group">
    <a
      *ngFor="let episode of episodes"
      [routerLink]="['/episode', episode.id]"
      class="list-group-item list-group-item-action"
      >{{ episode.season }}.{{ episode.number }} - {{ episode.name }}</a
    >
  </ul>
</div>
